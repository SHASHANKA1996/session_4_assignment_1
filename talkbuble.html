<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body{
padding:30px;
}
/*create a rectangle*/
#talkbubble {
   width: 100px;
   height: 100px;
   background: red;
   position: relative;
   border-radius:10px;
}
/*create a triangle and place them before square using Content*/
div:before {
   content:"";
   position: absolute;
   right: 100%;
   top: 26px;
   width:0;
   height:0;
   border-top: 13px solid transparent;
   border-right: 26px solid red;
   border-bottom: 13px solid transparent;
}
</style>	
</head>
<body>
<div id="talkbubble"></div>
</body>
</html>
